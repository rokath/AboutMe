<title>Wenn ich krank darnieder liege</title>
</head>
<body text="#000000" bgcolor="#ffccff" link="#0000ee" vlink="#551a8b" alink="#0000ee">
<blockquote>
<blockquote>
Wenn ich krank darnieder liege,<br>
Stund' um Stunde schwer besiege;<br>
s&uuml;&szlig;e Schwachheit in den Gliedern<br>
und der Kopf ist schwach umw&ouml;lkt,<br>
<br>
hei&szlig;e Stirn tr&auml;umt k&uuml;hlen Zauber,<br>
Traumgebilde nebelvoll,<br>
sammeln sich die Kr&auml;fte schon<br>
Zukunfts neugebornem Sohn.<br>
<br>
(4.8.92, Guatemala-City)<br>
</blockquote>
</blockquote>
